<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp Challenge 1</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true">
  </head>

  <body>
    <div class="parent-flex">
      <div class="flex-grid">
        <div class="box box1">
          <img class="icon" src="images/twitter.png">
          <p>SOCIAL</p>
        </div>
        <div class="box box2">
          <img class="icon" src="images/twitter.png">
          <p>CONTACT</p>
        </div>
        <div class="box box3">
          <img class="icon" src="images/twitter.png">
          <p>PORTFOLIO</p>
        </div>
        <div class="box box4">
          <img class="icon" src="images/twitter.png">
          <p>EXPERIENCE</p>
        </div>
        <div class="box box5">
          <img class="icon" src="images/twitter.png">
          <p>EDUCATION</p>
        </div>
        <div class="box box6">
          <img class="icon" src="images/twitter.png">
          <p>BLOG</p>
        </div>
        <div class="box box7">
          <h1>DONALD TRUMP</h1>
          <p class="quotes">I'm very highly educated. I know words. I have the best words.</p>
          <p class="quotes">Sorry losers and haters, but my IQ is one of the highest.</p>
          <button type="button" class="buttons"><img class="links" src="images/resume.png">RESUME</button>
          <button type="button" class="buttons"><img class="links" src="images/donate.png">DONATE</button>
        </div>
        <div class="box box8">
          <img class="icon" src="images/twitter.png">
          <p>PROFILE</p>
        </div>
      </div>
      <div class="flex-grid-profile">
      </div>
    </div>
  </body>
</html>
