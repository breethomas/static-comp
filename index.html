<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp Challenge 1</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true">
  </head>
  <body>
    <section class="parent-flex">
      <section class="flex-grid">
        <article class="box header-box">
          <img src="images/trump-avatar.png" alt="trump avatar" class="avatar">
          <div class="heading-content">
            <h1>Donald Trump</h1>
            <p>I'm very highly educated. I know words. I have the best words.</p>
            <p>Sorry losers and haters, but my IQ is one of the highest.</p>
            <div class="btn-container">
              <button class="btn-resume">Resume</button>
              <button class="btn-donate">Donate</button>
            </div>
          </div>
        </article>
        <article class="box profile">
          <img src="images/twitter.png" alt="twitter icon">
          <p>Profile</p>
        </article>
        <article class="box social">
          <img src="images/twitter.png" class="icon" alt="twitter icon">
          <p>Social</p>
        </article>
        <article class="box contact">
          <img src="images/twitter.png" class="icon" alt="twitter icon">
          <p>Contact</p>
        </article>
        <article class="box portfolio">
          <img src="images/twitter.png" class="icon" alt="twitter icon">
          <p>Portfolio</p>
        </article>
        <article class="box experience">
          <img src="images/twitter.png" class="icon" alt="twitter icon">
          <p>Experience</p>
        </article>
        <article class="box education">
          <img src="images/twitter.png" class="icon" alt="twitter icon">
          <p>Education</p>
        </article>
        <article class="box footer-box">
          <img src="images/twitter.png" class="icon" alt="twitter icon">
          <p>Blog</p>
        </article>
      </section>
      <section class="flex-grid-profile">
      </section>
    </section>
  </body>
</html>
